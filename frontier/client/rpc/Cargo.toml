[package]
name = "fc-rpc"
version = "2.0.0-dev"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
description = "Ethereum RPC (web3) compatibility layer for Substrate."
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"

[dependencies]
jsonrpc-core = "15.0.0"
jsonrpc-derive = "14.0.3"
jsonrpc-core-client = "14.0.3"
jsonrpc-pubsub = "15.0.0"
log = "0.4.8"
ethereum-types = "0.11.0"
evm = "0.27.0"
fc-consensus = { version = "2.0.0-dev", path = "../consensus" }
fc-db = { version = "2.0.0-dev", path = "../db" }
fc-rpc-core = { version = "1.1.0-dev", path = "../rpc-core" }
fp-consensus = { version = "1.0.0", path = "../../primitives/consensus" }
fp-rpc = { version = "2.1.0", path = "../../primitives/rpc" }
fp-storage = { version = "2.0.0", path = "../../primitives/storage"}
sp-io = { tag = "v3.0.0", git = "https://github.com/paritytech/substrate.git" }
sp-runtime = { tag = "v3.0.0", git = "https://github.com/paritytech/substrate.git" }
sp-api = { tag = "v3.0.0", git = "https://github.com/paritytech/substrate.git" }
sp-transaction-pool = { tag = "v3.0.0", git = "https://github.com/paritytech/substrate.git" }
sp-storage = { tag = "v3.0.0", git = "https://github.com/paritytech/substrate.git" }
sp-blockchain = { tag = "v3.0.0", git = "https://github.com/paritytech/substrate.git" }
sc-service = { version = "0.9.0", tag = "v3.0.0", git = "https://github.com/paritytech/substrate.git" }
sc-client-api = { tag = "v3.0.0", git = "https://github.com/paritytech/substrate.git" }
sc-rpc = { tag = "v3.0.0", git = "https://github.com/paritytech/substrate.git" }
sc-network = { version = "0.9.0", tag = "v3.0.0", git = "https://github.com/paritytech/substrate.git" }
pallet-evm = { version = "5.0.0", path = "../../frame/evm" }
fp-evm = { version = "2.0.0", path = "../../primitives/evm" }
pallet-ethereum = { version = "3.0.0", path = "../../frame/ethereum" }
ethereum = { version = "0.7.1", features = ["with-codec"] }
codec = { package = "parity-scale-codec", version = "2.0.0" }
rlp = "0.5"
futures = { version = "0.3.1", features = ["compat"] }
sha3 = "0.8"
rustc-hex = { version = "2.1.0", default-features = false }
libsecp256k1 = "0.3"
rand = "0.7"

[features]
rpc_binary_search_estimate = []
