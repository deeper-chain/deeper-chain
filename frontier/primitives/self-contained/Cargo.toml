[package]
name = "fp-self-contained"
version = "1.0.0-dev"
license = "Apache-2.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
homepage = "https://substrate.io"
repository = "https://github.com/paritytech/frontier/"
description = "Primitive Ethereum abstractions for Substrate."
documentation = "https://docs.rs/fp-ethereum"

[dependencies]
serde = { version = "1.0.101", optional = true, features = ["derive"] }
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false }
ethereum = { version = "0.10.0", default-features = false, features = ["with-codec"] }
sp-core = { branch = "polkadot-v0.9.12", git = "https://github.com/paritytech/substrate", default-features = false }
sp-runtime = { branch = "polkadot-v0.9.12", git = "https://github.com/paritytech/substrate", default-features = false }
sp-io = { branch = "polkadot-v0.9.12", git = "https://github.com/paritytech/substrate", default-features = false }
scale-info = { version = "1.0.0", default-features = false, features = ["derive"] }
parity-util-mem = { version = "0.10", optional = true }
sha3 = { version = "0.8", default-features = false }
frame-support = { branch = "polkadot-v0.9.12", git = "https://github.com/paritytech/substrate", default-features = false }

[features]
default = ["std"]
std = [
	"serde",
	"codec/std",
	"ethereum/std",
	"sp-core/std",
	"sp-runtime/std",
	"scale-info/std",
	"parity-util-mem",
	"sha3/std",
	"frame-support/std",
]