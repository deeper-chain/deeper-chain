[package]
name = "pallet-tips"
version = "4.0.0-dev"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
license = "Apache-2.0"
homepage = "https://substrate.io"
repository = "https://github.com/paritytech/polkadot-sdk/"
description = "FRAME pallet to manage tips"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { workspace = true, features = [
	"derive",
	"max-encoded-len",
] }
log = { workspace = true }
scale-info = { workspace = true, features = [
	"derive",
] }
serde = { workspace = true, default-features = true, optional = true }
sp-core = { workspace = true }
sp-io = { workspace = true }
sp-runtime = { workspace = true }
sp-std = { workspace = true }
frame-support = { workspace = true }
frame-system = { workspace = true }
pallet-treasury = { workspace = true }
pallet-credit = { workspace = true }
pallet-uniques = { workspace = true }
frame-benchmarking = { workspace = true, optional = true }

pallet-timestamp = { workspace = true }
node-primitives = { workspace = true }
pallet-balances = { workspace = true }
pallet-deeper-node = { workspace = true }

[dev-dependencies]
sp-storage = { default-features = true,workspace = true }
pallet-balances = { default-features = true, workspace = true}

[features]
default = ["std"]
std = [
	"codec/std",
	"log/std",
	"scale-info/std",
	"serde",

	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-treasury/std",
	"pallet-timestamp/std",
	"node-primitives/std",
	"pallet-balances/std",
	"pallet-credit/std",
	"pallet-deeper-node/std",
	'pallet-uniques/std',
]
runtime-benchmarks = [
	"frame-benchmarking",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
]
try-runtime = ["frame-support/try-runtime"]
