[package]
name = "node-primitives"
version = "2.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "Apache-2.0"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/substrate/"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }
scale-info = { version = "1.0", default-features = false, features = ["derive"] }
frame-system = { default-features = false, git = "https://github.com/paritytech/substrate", version = "4.0.0-dev"}
sp-application-crypto = { default-features = false, git = "https://github.com/paritytech/substrate", version = "4.0.0-dev" }
sp-core = { default-features = false, git = "https://github.com/paritytech/substrate", version = "4.0.0-dev" }
sp-runtime = { default-features = false, git = "https://github.com/paritytech/substrate", version = "4.0.0-dev" }

[dev-dependencies]
sp-serializer = { git = "https://github.com/paritytech/substrate", version = "3.0.0", tag = "monthly-2021-10"}
pretty_assertions = "0.6.1"

[features]
default = ["std"]
std = [
	"codec/std",
	"scale-info/std",
	"frame-system/std",
	"sp-application-crypto/std",
	"sp-core/std",
	"sp-runtime/std",
]
