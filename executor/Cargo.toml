[package]
name = "node-executor"
version = "2.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
description = "Substrate node implementation in Rust."
edition = "2018"
license = "Apache-2.0"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/substrate/"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0" }
node-primitives = { version = "2.0.0", path = "../primitives" }
node-runtime = { version = "2.0.0", path = "../runtime" }
sc-executor = { git = "https://github.com/paritytech/substrate", version = "0.10.0-dev" }
sp-core = { git = "https://github.com/paritytech/substrate", version = "4.0.0-dev" }
sp-keystore = { git = "https://github.com/paritytech/substrate", version = "0.10.0-dev" }
sp-io = { git = "https://github.com/paritytech/substrate", version = "4.0.0-dev" }
sp-state-machine = { git = "https://github.com/paritytech/substrate", version = "0.10.0-dev" }
sp-trie = { git = "https://github.com/paritytech/substrate", version = "4.0.0-dev" }
trie-root = "0.16.0"
frame-benchmarking = { git = "https://github.com/paritytech/substrate", version = "4.0.0-dev" }

[dev-dependencies]
criterion = "0.3.0"
frame-support = { git = "https://github.com/paritytech/substrate", version = "4.0.0-dev" }
frame-system = { git = "https://github.com/paritytech/substrate", version = "4.0.0-dev" }
node-testing = { version = "2.0.0", path = "../testing" }
pallet-balances = { version = "3.0.0", path = "../pallets/balances" }
pallet-contracts = { git = "https://github.com/paritytech/substrate", version = "4.0.0-dev" }
pallet-grandpa = { git = "https://github.com/paritytech/substrate", version = "4.0.0-dev" }
pallet-im-online = { git = "https://github.com/paritytech/substrate", version = "4.0.0-dev" }
pallet-indices = { git = "https://github.com/paritytech/substrate", version = "4.0.0-dev" }
pallet-session = { git = "https://github.com/paritytech/substrate", version = "4.0.0-dev" }
pallet-timestamp = { git = "https://github.com/paritytech/substrate", version = "4.0.0-dev" }
pallet-transaction-payment = { git = "https://github.com/paritytech/substrate", version = "4.0.0-dev" }
pallet-treasury = { git = "https://github.com/paritytech/substrate", version = "4.0.0-dev" }
sp-application-crypto = { git = "https://github.com/paritytech/substrate", version = "4.0.0-dev" }
sp-runtime = { git = "https://github.com/paritytech/substrate", version = "4.0.0-dev" }
sp-externalities = { git = "https://github.com/paritytech/substrate", version = "0.10.0-dev" }
substrate-test-client = { git = "https://github.com/paritytech/substrate", version = "2.0.0" }
wat = "1.0"

[features]
wasmtime = [
	"sc-executor/wasmtime",
]
wasmi-errno = [
	"sc-executor/wasmi-errno",
]
stress-test = []

[[bench]]
name = "bench"
harness = false
